<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar?</h1>
    </header>
    <section>
        <div>
            <label for="numInicio">Inicio: </label> 
            <input type="number" name="numInicio" id="numInicio" min="1">
        </div>
        <div>
            <label for="numFim">Fim: </label> 
            <input type="number" name="numFim" id="numFim">
        </div>
        <div>
            <label for="passoButton">Passo:</label>
            <input type="number" name="numPasso" id="numPasso">
        </div>
        <input type="button" value="Contar" onclick="contar()">
        <div id="res">
            Preparando a contagem... 
        </div>
    </section>
    <footer>&copy; CursoemVideo</footer>
    <script src="ex016.js">// an =a1+(n−1)×r</script>
</body>
</html>
