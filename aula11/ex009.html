<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Países</h1>
    <p>Você de qual país você é?</p>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Confirmar" onclick="confirmar()">
    <div id="res">

    </div>
    <script>
        function confirmar() {
            var pa = window.document.getElementById('txtpais').value // NUNCA ESQUEÇA DO .value, serve para acessar ou definir o valor atual de um input no HTML.
            if (pa != 'Brasil') {
                res.innerHTML = `<p>Eita! Você é <strong>estrangeiro</strong>!</p>`
            } else {
                res.innerHTML = `<p>Você é <strong>brasileiro!</strong></p>`
            }

            res.innerHTML += `Seu país é ${pa}.`
        }
    </script>
</body>
</html>
