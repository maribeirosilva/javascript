<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <label for="numEscolhido">Número (entre 1 e 100):</label>
        <input type="number" name="numEscolhido" id="numEscolhido">
        <input type="button" value="Adicionar" id="numEscolhido" onclick="adicionar()">
        <div>
            <select name="tabela" id="tabTabela" >
                <option>Digite um número acima</option>
            </select>
        </div>
        <input type="button" value="Finalizar" id="textFim" onclick="finalizar()">
        <div id="resposta"></div>
    </section>
    <script src="ex018.js"></script>
</body>
</html>
